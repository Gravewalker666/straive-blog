---
layout: default
---
<div class="section">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col" onclick="goBack()">
                <i class="fa fa-angle-left fa-2x pointer"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-3">{{ page.title }}</h1>
                <p class="text-muted">
                    <span class="d-inline-block nav-link"><i class="far fa-calendar-alt"></i> {{ page.date | date_to_string }}</span>
                    <span class="d-inline-block nav-link"><i class="fa fa-clock"></i>{% include reading_time.html %}</span>
                    <span class="d-inline-block nav-link"><i class="fa fa-tag"></i> Fruit Apple Food</span>
                </p>
                <img class="w-100 img-fluid" src="{{site.baseurl}}/{{ page.img }}">
                <p class="text-muted mt-2">
                    <span class="d-inline-block nav-link pointer" id="like-button" title="Love?">
                        <i class="far fa-heart fa-2x"></i>
                    </span>
                    <span class="d-inline-block nav-link pointer">
                        <a href="https://www.facebook.com/sharer.php?u={{ site.url }}/{{ page.url }}&title={{ page.title }}" title="Share on Facebook" target="_blank">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                    </span>
                    <span class="d-inline-block nav-link pointer">
                        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                            <i class="fab fa-twitter fa-2x text-twitter-blue"></i>
                        </a>
                    </span>
                    <span class="d-inline-block nav-link pointer">
                        <a onclick="copyText()" title="Get a shareable link">
                            <i class="fas fa-link fa-2x text-muted"></i>
                        </a>
                    </span>
                </p>
                <div class="font-size-paragraph mt-5">
                    {{ content }}
                </div>
                <p class="text-muted mt-2">
                    <span class="d-inline-block nav-link pointer text-dark font-weight-bolder text-capitalize">
                        <img class="w-25 rounded-circle" src="{{ site.baseurl }}/{{ page.author_img }}" alt="{{ page.author }}">
                        &nbsp; {{ page.author }}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
