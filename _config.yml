collections:
  authors:
    output: true

prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/img/'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "published"
        field:
          element: "button"
          label: "Publish?"
          on: "true"
          off: "false"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "author"
        field:
          element: "multiselect"
          label: "Author"
          options:
            - name: "Jill Watson"
              value: "jill Watson"
            - name: "Heshan Andrews"
              value: "Heshan Andrews"
      - name: "img"
        field:
          element: "text"
          label: "Cover image"
          help: "Upload the image and type in the file name of the image precisely"
