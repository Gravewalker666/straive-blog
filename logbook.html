---
layout: default
title: Straive - To help people tell great stories
---
<div class="section">
    <div class="position-absolute shadow bg-light" style="width: 300px; height: 400px; top: 75%; left: 60%"></div>
    <div class="container">
        <hr>
        <div class="row align-items-center">
            <div class="col">
                <h1 class="display-3 font-weight-bolder my-3">
                    All Web Stories
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 card" id="explore">
                {% for post in site.posts %}
                <div class="card-body">
                    <a href="{{ post.url }}" class="text-decoration-none text-dark">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <img class="img-fluid w-100 rounded" src="{{ site.baseurl }}/{{ post.img }}"
                                     alt="{{ post.title }}">
                            </div>
                            <div class="col-md-6">
                                <h2 class="font-weight-bold">{{ post.title }}</h2>
                                <i class="far fa-calendar-alt"></i> {{ post.date | date_to_string }}
                                <p class="mt-1">{{ post.excerpt }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                <hr>
                {% endfor%}
            </div>
        </div>
    </div>
</div>
